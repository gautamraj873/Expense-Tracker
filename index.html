<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    <header id="main_header" class="bg-success-subtle p-4 mb-3">
        <div class="container">
            <h1 id="header_title">Expense Tracker</h1>
        </div>
    </header>
    <div class="container">
        <h1>Add Expense</h1>
        <form id="my_form">
            <div>
                <label class="form-label" >Choose expense amount:</label>
                <input type="text" class="form-control" id="expense_amount">
            </div>
            <div>
                <label class="form-label">Choose description:</label>
                <input type="text" class="form-control" id="description">
            </div>
            <div>
                <label class="form-label">Choose a category:</label>
                <select class="form-select" name="category" id="category_select">
                    <option value="">Please choose an option</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Food">Food</option>
                    <option value="Electricity">Electricity</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Housing">Housing</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <button class="btn btn-primary" id="button">Add Expense</button>
        </form>
    </div>
    <ul id="expense_list"></ul>
    <script src="index.js"></script>
</body>
</html>
